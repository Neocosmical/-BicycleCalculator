stages:
  - build
  
variables:
  SLN_NAME: "BicycleCalculatorWPF"
  
bin:
  stage: build
  script:
    - cd "C:/Program Files (x86)/Microsoft Visual Studio 14.0/Common7/IDE/"
    - echo "%CI_PROJECT_DIR%/%SLN_NAME%.sln"
    - devenv "%CI_PROJECT_DIR%/%SLN_NAME%.sln" /Build "Release"
  artifacts:
    paths:
      - "%SLN_NAME%/bin/Release/*.exe"
      - "%SLN_NAME%/bin/Release/zh-Hans/*.*"
      - "%SLN_NAME%/bin/Release/*.dll"
      - "%SLN_NAME%/bin/Release/DLL/*.dll"
  tags:
    - CSharp